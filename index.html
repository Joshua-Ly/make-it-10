<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <title>Make it 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Make it 10🎯 </h1>
        <p class="instructions">Use all 4 numbers and operations to make 10! You have 60 seconds.</p>

        <div class="status">
            <div>⏱ Time: <span id="timer">60</span>s</div>
            <div>⭐ Score: <span id="score">0</span></div>
        </div>

        <div class="digits" id="digits"></div>

        <div class="buttons">
            <button class="op-btn">+</button>
            <button class="op-btn">-</button>
            <button class="op-btn">×</button>
            <button class="op-btn">÷</button>
            <button class="op-btn">ₓʸ</button>
            <button class="op-btn">√</button>
        </div>

        <div class="expression" id="expression"></div>

        <div class="controls">
            <button id="clear">Clear</button>
            <button id="submit">Submit</button>
            <p class ="tribute">Inspired by Sydney Trains. Created by Joshua Ly</p>
        </div>

        <div class="message" id="message"></div>
        <div class="game-over" id="game-over" style="display:none;">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
